    <script type="text/javascript">
        $.cd.ready(function () {
            var target = $.cd.getQueryStringValue("target"),
                pageToRedirectTo = "";
            $("#ClientUrl").val("https://" + parent.$.cd.get_userSettingByName("clientUrl") + "uv/uvlinkbridge.html");
            if (target == "toc") {
                pageToRedirectTo = "UVTermsOfUse.aspx";
            }
            else if (target == "uvManageAccount") {                
                $("#RedirectUrl").val($.cd.getQueryStringValue("UVAcctMgmtUrl"));
                pageToRedirectTo = "UVRedirect.aspx";
            }
            else {
                pageToRedirectTo = "UVInitiateSamlRequest.aspx";
            }

            var sessionCookie = $.cd.getCookie("sessionCookie");
            if (null != sessionCookie) {
                sessionCookie = $.cd.decodeDataForCookie(sessionCookie);
                $('#SessionId').val($.cd.getValueFromMultiValue('sId', sessionCookie));
                $('#SystemId').val($.cd.getValueFromMultiValue('sys', sessionCookie));
                $('#bridgeForm').attr('action', parent.$.cd.getServerUrl(pageToRedirectTo, true));
                $('#bridgeForm').attr('url', parent.$.cd.getServerUrl(pageToRedirectTo, true));
                $('#bridgeForm').submit();
            }
        });
    </script>
    </head>
    <body>
        <form id="bridgeForm" method="post">
            <input name="activateallcontent" id="ActivateAllContent" type="hidden" runat="server" enableviewstate="False" value="false" />
            <input name="sessionid" id="SessionId" type="hidden" runat="server" enableviewstate="False" />
            <input name="systemid" id="SystemId" type="hidden" runat="server" enableviewstate="False" />
            <input name="redirecturl" id="RedirectUrl" type="hidden" runat="server" enableviewstate="False" />
            <input name="clienturl" id="ClientUrl" type="hidden" runat="server" enableviewstate="False" />
        </form>
