<script cdscript="true" type="text/javascript">
    cd.flex.addTemplate(
        "forgotpasswordform",
	   null,
       function (template, abstractPart) {
           //write custom stuff
           abstractPart.append();
       },
       function (abstractPart) {
           abstractPart.setupProperty(abstractPart.propertyKeys.login, '[cdid="forgot-password-enter-email-input"]');
           abstractPart.setupEvent(abstractPart.eventKeys.backToHome, 'click [cdid=back-to-login-button]');
           abstractPart.setupEvent(abstractPart.eventKeys.login, 'click [cdid="continue-btn"]');
       }
	  );
</script>


<div class="partcontent partcontent-forgotpasswordform" cdlegacy="false" cd-data-model="ForgotPassword">
    <div class="forgotpassword">
        <div>
            <div class="title" id="forgotPasswordTitle">
                <h1 cdresource="forgot_password">Forgot your password?</h1>
            </div>
            <div class="userName">
                <input type="email" id="forgot-password-enter-email-input" cdid="forgot-password-enter-email-input" cd-data-prop="Login" cd-data-rule="required;pattern(email_pattern)" />
                <div style="text-align:right">
                    <button id="backToLogin" cdid="back-to-login-button" class="mainButton cancelAction">
                        <span cdresource="back_to_login">Back to login</span>
                    </button>
                    <button id="sendpassword" cdid="continue-btn" class="btn-default">
                        <span cdresource="continue_text">Continue</span>
                    </button>
                </div>
            </div>
            <div>
                <div cdid="forgotpasswordform-validation-summary" class="validation-summary validationsummary-forgotpasswordform"></div>
            </div>
            <div id="backToHomeRequest" style="display: none;" class="confirmSent">
                <span cdresource="password_sent_message">Your password has been successfully sent.</span>
            </div>
        </div>

        <div class="screenActionButtonContainer">
            <div>
                <div>

                </div>
            </div>
        </div>
        <input type="submit" cdid="hidden-submit" id="hiddenSubmit" style="display: none;" />
    </div>
</div>
