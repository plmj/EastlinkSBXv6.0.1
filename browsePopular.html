	<body >	
		<div class="wrapper">
			<div cdtype="navigationmenu" id="navigationMenuContainer" class="navigation-menu"></div>
      	<div id="contentWrapper">
          <div class="interiorPageWrapper">
		        <div class="contentFullPage">
		        	<div cdtype="pagemenu" cdchildtemplatename="page" id="pagemenu" class="pagingControl"></div>
              <div cd="flexc" cdtype="page" cdpagetype="browsepage" id="cdPageContainer" style="display: none;"></div>
              <div cdtype="mobilefilterexpander" id="mobileFilter"></div>        
              <div id="browseContainer">
                <div class="browse-header-container" style="display:none;">
                  <div cdtype="resultlabel" id="resultlabelcontainer" class="notMobile"></div>													
										<div id="filterbreadcrumbs" class="clearfix" cdtype="filterbreadcrumbs"></div>																				
	                <div cdtype="sortfilter" id="sortFilter" cdchildtemplatename="sortfilteritem" class="sort-filter-container"></div>	   
                </div>							
                
                <div id="productCategoryResultContainer" class="productResultContainer" style="display:none;">  
                	<div class="browseSideBar notMobile">     
                		<!--<i class="fa fa-chevron-circle-left fa-3x closeBrowseSideBar"></i> -->                     
		                <div id="result-filters" class="filter-container">    
		                	<div class="browseFilterTitle">Filters:</div>                                
		                	<div cdtype="categoryasfacetfilter" id="categoryasfacetfilter2" cdargs="catid:7911;"></div>                            
		                  <div cdtype="searchfilter" id="searchfilter" class="clearfix search-filter-container"></div> 
		                  <div cdtype="startswithfilter" id="startswithfilter" cdchildtemplatename="startswithfilterletter"></div>                                  
		                  <div cdtype="mobilefilterexpanderapplybutton" id="mobileFilterButton"></div>
		                  <!--<div cdtype="peerratingfilter" id="peerratingfilter"></div>-->                
		                  <!--<div cdtype="peoplefilter" id="peoplefilter"></div>--> 
		                  <!--<div cdtype="categoryasfacetfilter" id="categoryasfacetfilter1" cdargs="name:genre;"></div>-->
		                  <!--<div cdtype="categorylistfilter" id="categorylistfilter1" cdargs="name:genre;"></div>-->                  
		                  <!--<div cdtype="productfacetfilter" cdargs="catid:1;" id="productfacetfilter"></div>-->
		                  <!--<div cdtype="peerratingfilter" id="peerratingfilter"></div--> 
		                  <!--<div cdtype="guidanceratingfilter" cdargs="category:movies" id="guidanceratingfilter"></div>--> 
		                  <!--<div cdtype="peoplefilter" id="peoplefilter"></div>--->
		                </div>
		              </div> 
	                <div class="results subContainer">
	                  <div class="simpleProductList" id="newResult">                                   										
	                    <div cdtype="productlayout" cdtemplatename="productlayout" cdchildtype="partialproduct" class="" id="productlistcontainer"></div> 
	                    <div cdtype="loadmore" class="loadNextBatchContainer" id="loadNextBatchContainerCatalog"></div>
	                  </div>            
                	</div>                                
              	</div>
								<div cdType="sp" style="display:none;" class="playerControl"></div>
								<div cdType="dlm" style="display:none;" class="dlmControl">
								<iframe id="downloadiFrame"></iframe> 
							</div>
							<div cdtype="cartpopup" style="display: none;" id="cartPopupContainer" class="cartPopupControl"></div>
            </div>
	        </div>				
      	</div>
