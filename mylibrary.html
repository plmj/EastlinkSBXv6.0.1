<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="P3P" content='CP="CAO DSP COR CURa ADMa DEVa TAIa PSAa PSDa IVAi IVDi CONi OUR SAMo OTRo BUS PHY ONL UNI PUR COM NAV INT DEM CNT STA PRE"' />
	<meta http-equiv="Page-Enter" content="progid:DXImageTransform.Microsoft.Fade(Duration=0)" />
	<meta http-equiv="Page-Exit" content="progid:DXImageTransform.Microsoft.Fade(Duration=0)" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<title>Eastlink Movie Player</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link href="Content/StyleSheets/cdfull_site.css" rel="stylesheet" type="text/css" />
	<link href="Content/Fonts/font-awesome-4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
	<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	<noscript>
		<meta http-equiv="refresh" content="0;URL=dependency.html" />
	</noscript>
	

	<script type="text/javascript">
		function OpenExternalProduct(contentUrl) {
			ContentDirectAPI.sendMessage(ContentDirect.UI.Command.ExternalUVRedirect, contentUrl);
		}
	</script>
</head>
<body>
	<div id="wrapper" class="wrapperLibrary">
		<div cdtype="navigationmenu" id="navigationMenuContainer" class="navigation-menu"></div>	
		<div id="contentWrapper">
			<div class="interiorPageWrapper">
				<div class="contentFullPage">
					<div cdtype="pagemenu" cdchildtemplatename="page" id="pagemenu" class="pagingControl"></div>
					<div id="mylibraryWelcome"></div>
					<div id="contentContainer" class="mylibraryContent">
						<div cd="flexfc" cdtype="page" cdpagetype="librarypage" id="cdPageContainer" style="display: none;"></div>
						<div id="libraryContainer" class="library-container">
							<div cdtype="mobilefilterexpander" id="mobileFilter"></div>                            
							<div class="library-header-container">
								<span class="library-header-title" cdresource="library_title"></span>
							</div>                  
							<div class="libraryTopBar">
								<div class="library-status-container">
									<!--<div cdtype="resultlabel" id="resultlabelcontainer" class="library-resultlabel-container"></div>-->
									<div cdtype="sortfilter" id="sortFilter" cdchildtemplatename="sortfilteritem" class="sort-filter-container"></div>
									<div cdtype="layouticons" id="layoutIconsContainer" class="library-layouticons-container"></div>
								</div>							
							</div>         
							
							<div id="productCategoryResultContainer" class="productResultContainer">
								<div class="browseSideBar notMobile">	
	                <!--<div cdtype="uvlibrarypart" id="uvLibraryPart" class="uv-library-part"></div>	--->         
	                <div id="result-filters" class="filter-container">
	                    <!--<div id="uvLibraryMobile" cdtype="uvlibrarypart" class="uv-library-part-mobile"></div>	-->	
	                    <div class="browseFilterTitle">Filters:</div>    														    
									    <div cdtype="searchfilter" id="searchcontainer" class="clearfix"></div>						    
									    <div cdtype="startswithfilter" id="startswithfilter" cdchildtemplatename="startswithfilterletter" class="startswith-filter-container"></div>
									    <!--<div cdtype="dcgroups" id="dc-group-container" cdchildtemplatename="dcgroup"></div>
									    <div cdtype="lockersource" id="locker-source-container"></div>-->
									    <div cdtype="mobilefilterexpanderapplybutton" id="mobileFilterButton"></div>
	                </div>
								</div>
								<div class="results subContainer">
									<div class="simpleProductList" id="newResult">
										<div cdtype="productlayout" cdtemplatename="productlayout" cdchildtype="partialproduct" class="product-layout-container" id="productlistcontainer"></div>
										<div cdtype="loadmore" class="loadNextBatchContainer" id="loadNextBatchContainerLibrary"></div>
									</div>
								</div>
							</div>
							<div class="partcontainer partcontainer-librarynoitemsmessage" style="display: none;">
								<div class="partcontent partcontent-librarynoitemsmessage">
									<span cdresource="no_items_in_library" class="librarynoitemsmessage-message"></span>
								</div>
							</div>
							<div cdtype="sp" style="display: none;" class="playerControl"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div cdtype="footer" id="footerWrapper" class="clearfix" style="display: none;"></div>
    <script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="Scripts/bootstrap.min.js"></script>
	<script type='text/javascript' src="https://eastlink.sbx1.cdops.net/html/full/v6.0.1/Scripts/contentdirect.ui.js"></script>
	<script type="text/javascript" src="Scripts/cdfull.js"></script>
</body>
</html>
